
    <div class="card mb-5 mb-lg-0">
      <div class="card-body">
        <h5 class="card-title text-muted text-uppercase text-center">{{cardData.type}}</h5>
        <h6 class="card-price text-center">${{cardData.price}}<span class="period">/{{cardData.period}}</span></h6>
        <hr>
        <ul class="fa-ul">
          <li *ngFor="let item of cardData.list"  [ngClass]="{'text-muted':!item.isAvilable }">
             <span class="fa-li"><i class="fas fa-check"></i></span>
             <span *ngIf="!item.highlight">{{item.title}}</span>
             <span *ngIf="item.highlight"><strong>{{item.title}}</strong></span>
          </li>
